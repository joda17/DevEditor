<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<style>
			div.editRow {
				min-width: calc(100% - 15px);
				height: 24px;
				background-color: #E7E7E7;
				font-size: 20px;
				padding-right: 15px;
				white-space: nowrap;
				display: inline-block;
			}
			div.selectedRow { 
				background-color: #D5E1FF;
				box-shadow: 0 0 6px #D5E1FF;
				font-size: 27px;
				height: 31px;
				position: relative;//For z-index
				z-index: 2;
			}
			span.cursor {
				animation: cursor steps(1) 1.5s infinite;
			}
			@keyframes cursor {  
				0% { opacity: 1.0; }
				65% { opacity: 0.0; }
				100% { opacity: 1.0; }
			}
			div.editor {
				overflow-x: auto;
				overflow-y: auto;
				padding-bottom: 5px;
				width: 100%;
			}
			div.keyboard {
				position: fixed;
				bottom: 0;
				z-index: 2;
				background-color: grey;
			}
			div.mainKeyboard {
				width: 100%;
				height: 100%;
				position: absolute;
				background-color: #FF6666;
				overflow-x: auto;
				overflow-y: hidden;
			}
			div.joystickKeyboard {
				width: 100%;
				height: 100%;
				position: absolute;
				background-color: #66B366;
			}
			div.specialKeyboard {
				width: 100%;
				height: 100%;
				position: absolute;
				background-color: #6666FF;
			}
			div.buttonBox {
				min-width: 100%;
				height: 100%;
			}
			@keyframes moveKeyboardToLeft {  
				0% { right: 0%; }
				100% { right: 100%; }
			}
			@keyframes moveKeyboardToRight {  
				0% { left: 0%; }
				100% { left: 100%; }
			}
			@keyframes moveKeyboardFromRight {  
				0% { left: 100%; }
				100% { left: 0%; }
			}
			@keyframes moveKeyboardFromLeft {  
				0% { right: 100%; }
				100% { right: 0%; }
			}
			div.editArea {
				font-size:20px;
				display: inline-block;
			}
		</style>
		<script type="text/javascript" src="editor.js"></script>
		<script type="text/javascript" src="keyboard.js"></script>
	</head>
	<body style="margin:0;padding:0;border:0;" id="body">
		<!--<div class="editor"><div id="editArea" style="font-size:20px;display: inline-block;"></div></div>
		<div class="keyboard"></div>-->
	</body>
	<script type="text/javascript" src="start.js"></script>

</html>
