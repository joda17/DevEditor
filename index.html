<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			div.editRow {
				min-width: 100%;
				height: 24px;
				background-color: #E7E7E7;
				font-size: 20px;
				white-space: nowrap;
				display: inline-block;
			}
			div.selectedRow { 
				background-color: #D5E1FF;
				box-shadow: 0 0 5px #D5E1FF;
				font-size: 25px;
				height: 29px;
			}
			span.cursor {
				animation: cursor steps(1) 1.5s infinite;
			}
			@keyframes cursor {  
				0% { opacity: 1.0; }
				65% { opacity: 0.0; }
				100% { opacity: 1.0; }
			}
			#keyboard {
				width: 100%;
				height: 30%;
				position: fixed;
				bottom: 0;
			}
			#keyboard button {
				min-width: 45px;
				height: 35px;
				margin: 10px;
			}
		</style>
		<script type="text/javascript" src="editor.js"></script>
	</head>
	<body style="margin:0;padding:0;border:0;">
		<div id="editArea" style="min-width: 100%;font-size:20px;display: inline-block;"></div>
		<div id="keyboard"></div>
	</body>
</html>
<script>
	var editor = new Editor(document.getElementById("editArea"), 10);
	
	//keyboard
	var chars = "qwertyuiopasdfghjklzxcvbnm,.[];:{}<>?/\|+=-_*&^%$#@!~`'" + '"';
	var keyboardDiv = document.getElementById("keyboard");
	for(var i = 0;i < chars.length;i++){
		var button = document.createElement("button");
		button.value = chars[i];
		button.innerHTML = chars[i];
		button.onclick = function(e){
			editor.write(this.value);
		}
		keyboardDiv.appendChild(button);
	}
	var buttonEnter = document.createElement("button");
	buttonEnter.innerHTML = "Enter";
	buttonEnter.onclick = function(e){
		editor.callEnterEvent();
	}
	keyboardDiv.appendChild(buttonEnter);
</script>
