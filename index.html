<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			div.editRow {
				min-width: 100%;
				height: 24px;
				background-color: #E7E7E7;
				font-size: 20px;
				white-space: nowrap;
				display: inline-block;
			}
			div.selectedRow { 
				background-color: #D5E1FF;
				box-shadow: 0 0 5px #D5E1FF;
				font-size: 27px;
				height: 31px;
			}
			span.cursor {
				animation: cursor steps(1) 1.5s infinite;
			}
			@keyframes cursor {  
				0% { opacity: 1.0; }
				65% { opacity: 0.0; }
				100% { opacity: 1.0; }
			}
			#editor {
				overflow: auto;
				width: 100%;
			}
			#keyboard {
				position: fixed;
				bottom: 0;
				background-color: grey;
				opacity: 0.6;
			}
			div.mainKeyboard {
				width: 100%;
				height: 100%;
				position: absolute;
				background-color: red;
			}
			div.joystickKeyboard {
				width: 100%;
				height: 100%;
				position: absolute;
				background-color: green;
			}
			div.specialKeyboard {
				width: 100%;
				height: 100%;
				position: absolute;
				background-color: blue;
			}
			@keyframes moveKeyboardToLeft {  
				0% { right: 0%; }
				100% { right: 100%; }
			}
			@keyframes moveKeyboardToRight {  
				0% { left: 0%; }
				100% { left: 100%; }
			}
			@keyframes moveKeyboardFromRight {  
				0% { left: 100%; }
				100% { left: 0%; }
			}
			@keyframes moveKeyboardFromLeft {  
				0% { right: 100%; }
				100% { right: 0%; }
			}
		</style>
		<script type="text/javascript" src="editor.js"></script>
		<script type="text/javascript" src="keyboard.js"></script>
	</head>
	<body style="margin:0;padding:0;border:0;">
		<div id="editor"><div id="editArea" style="min-width: 100%;font-size:20px;display: inline-block;"></div></div>
		<div id="keyboard"></div>
	</body>
</html>
